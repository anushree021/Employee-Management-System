<app-nav-header></app-nav-header>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Create Employee</h3>
            <hr>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId" required>
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" id="designation" [(ngModel)]="employee.designation" name="designation" required>
                    </div>
                    <div class="form-group">
                        <label>Rating(between 1 and 5)</label>
                        <input type="number" class="form-control" id="rating" min="1" max="5" [(ngModel)]="employee.rating" name="rating">
                    </div>

                    <br>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
