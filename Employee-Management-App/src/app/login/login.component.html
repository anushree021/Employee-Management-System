<app-nav-header></app-nav-header>
<div class = "container my-5">
    <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3">
                <div class="card-body">
                    <form class="box" autocomplete="off" (ngSubmit)="onLogIn()">
                        <h1 class="text-center">Login</h1>
                        <p class="text-muted text-center"> Please Enter Your Username and Password!</p> 
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required> 
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required>
                        </div> 
                        <br>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" name="" value="Login">
                        </div> 
                    </form>
                </div>
                <div class="alert alert-danger error-message" role="alert" *ngIf="message.length>0">
                    {{ message }}
                </div>
        </div>
    </div> 
</div>
